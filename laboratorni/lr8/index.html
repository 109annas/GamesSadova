<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>В кого більше число</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="script.js"></script>
		<link rel="icon" href="./css/media/icon.png">
	</head>
	<body>
		<div class="base">
			<h1>Гра "Більше число"</h1>
			<div class="one">
				<p id="my">Число користувача: -</p>
				<p id="notmy">Число комп'ютера: -</p>
			</div>
			<button id="play">Запустити раунд</button>
			<div class="two">
				<p id="point">Ваш рахунок: 0</p>
				<p id="comp">Рахунок комп'ютера: 0</p>
			</div>
			<p id="konets"></p>
			<img id="sadImage" src="./css/media/sad.png" alt="Sad smile">
			<img id="happyImage" src="./css/media/svyato.png" alt="Happy smile">
		</div>
	</body>
</html>
